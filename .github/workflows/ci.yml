name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"      - name: Install root dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Install backend dependencies
        run: |
          cd backend
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Install frontend dependencies
        run: |
          cd frontend
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi      - name: Build project
        run: |
          # Build frontend (since that's what the root build script does)
          cd frontend
          npm run build      - name: Run linting (frontend)
        run: |
          cd frontend
          if [ -f "package.json" ] && grep -q "lint" package.json; then
            npm run lint
          else
            echo "No linting script found in frontend"
          fi

      - name: Run tests
        run: |
          # Run tests if they exist and are not the default "no test specified" script
          if grep -q "test" package.json && ! grep -q '"test": "echo \\"Error: no test specified\\" && exit 1"' package.json; then
            npm test
          else
            echo "No tests configured"
          fi
